<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Ładowanie wspólnego CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://enteo.pl/wp-content/uploads/2023/11/Warstwa_1-5.svg" alt="CloudPoint Logo" style="height:40px;">
            </a>
        </div>
    </nav>

    <!-- Główna zawartość logowania -->
    <div class="container flex-fill mt-4">
        <h2 class="text-center">Logowanie</h2>
        <form onsubmit="event.preventDefault(); login();" class="d-flex flex-column align-items-center">
            <div class="mb-3 w-50">
                <label for="emailInput" class="form-label">Email:</label>
                <input type="email" id="emailInput" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Zaloguj się</button>
        </form>
        <p id="errorMessage" style="color: red; display: none;" class="text-center mt-3">Niepoprawny e-mail!</p>
    </div>

    <!-- Stopka -->
    <footer class="footer-kontakt mt-auto">
        <div class="container py-4">
            <h1 class="display-4 mb-4">Kontakt</h1>
            <div class="row">
                <div class="col-sm-6 mb-4">
                    <p class="mb-4">
                        <strong>ENTEO TECH Sp. z o.o.</strong><br>
                        Toruńska 155/312<br>
                        85-950 Bydgoszcz<br>
                        NIP: 9532748034<br>
                        KRS: 0000729123
                    </p>
                </div>
                <div class="col-sm-6 mb-4">
                    <p class="mb-4">
                        <strong>TECHNOLOGIE</strong><br>
                        T: 52 511 09 21<br>
                        M: dh.tech@enteo.pl
                    </p>
                    <p class="mb-0">
                        <strong>CLOUDPOINT</strong><br>
                        T: 52 511 09 21<br>
                        M: dh@cloudpoint.pl
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
